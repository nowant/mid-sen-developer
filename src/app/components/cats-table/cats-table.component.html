<div *ngIf="isLoading" class="cats-table-loader">
  <mat-spinner class="cats-table-loader__spinner"></mat-spinner>
</div>

<table
  mat-table [dataSource]="cats || []"
  class="cats-table mat-elevation-z8"
>
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let cat">
      <img [src]="cat.avatar" class="cats-table__avatar" />
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cat"> {{cat.name}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Breed </th>
    <td mat-cell *matCellDef="let cat"> {{cat.category}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price </th>
    <td mat-cell *matCellDef="let cat">{{cat.price | currency: 'USD'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let cat; columns: columns;"></tr>
</table>

<mat-paginator
  [pageIndex]="pagination?.page"
  [pageSize]="pagination?.perPage"
  [pageSizeOptions]="pagination?.perPageSizes || []"
  [length]="pagination?.total || 0"
  (page)="onPaginate($event)"
></mat-paginator>
